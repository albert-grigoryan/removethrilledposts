<!DOCTYPE html>
<html>
<head>
  <title>RemoveThrilledPosts Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin-top: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    .remove-word {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>RemoveThrilledPosts Settings</h1>
  <label for="word-input">Add a word to remove:</label>
  <input type="text" id="word-input" placeholder="Enter word">
  <button id="add-word">Add Word</button>
  <h2>Words to Remove:</h2>
  <ul id="word-list"></ul>
  <script src="options.js"></script>
</body>
</html>
